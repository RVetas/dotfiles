run '/opt/homebrew/opt/tpm/share/tpm/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g mode-keys vi
set -g focus-events on

bind -T copy-mode-vi v send -X begin-selection   # v — начать выделение
bind -T copy-mode-vi y send -X copy-selection    # y — yank (копировать)
bind -T copy-mode-vi Escape send -X cancel       # Esc — выйти из copy-mode
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"  # Enter копирует в системный буфер (macOS)
bind-key ! break-pane -d -n _hidden_pane # hide pane
bind-key @ join-pane -s $.0 # show hidden pane

# vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-option -g set-titles on
set -g set-titles-string '#S'
set -g status-left ''
set -g status-right '#(date "+%%H:%%M %%d-%%b-%%Y")'
#set -g status-right '#(TZ="Europe/Moscow" date "+%%H:%%M %%d-%%b-%%Y")'
set -g window-status-format '#I:#{b:pane_current_path}'
set -g window-status-current-format '#[fg=black, bold]#I:#{b:pane_current_path}#[default]'
